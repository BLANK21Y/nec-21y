<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEC Student Info Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <div class="container">
    <div class="portal-header">
      <img src="img/logo.jpg" alt="Logo" class="logo" />
      <h1>NEC Student Info Portal</h1>
    </div>
    <div class="filters">
      <select id="yearSelect">
        <option value="" disabled selected>Select Year</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>

      <select id="branchSelect">
        <option value="" disabled selected>Select Branch</option>
        <option value="ai">AI</option>
        <option value="it">IT</option>
      </select>

      <button onclick="getStudentDetails()">Get Details</button>

      <input type="text" id="searchInput" placeholder="Search by name, roll no, etc." oninput="filterStudents()" />
    </div>

    <footer>
      <p style="text-align:center; margin-top: 20px;">Made by Tech In My Style</p>
    </footer>
  </div>

  <script>
    function getStudentDetails() {
      const year = document.getElementById('yearSelect').value;
      const branch = document.getElementById('branchSelect').value;
      if (!year || !branch) {
        alert("Please select both year and branch.");
        return;
      }
      // Store values in local storage
      localStorage.setItem("selectedYear", year);
      localStorage.setItem("selectedBranch", branch);
      window.location.href = "details.html";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    // Load theme on start
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
      }
    })();
  </script>
</body>
</html>
